<!DOCTYPE html>
<html>
<head>
    <title>Simple Form</title>
    <link rel="stylesheet" type="text/css" href="form.css">

</head>
<body>
    <div class="msg-color">
        <h1 id="successMsg"></h1>
    </div>

    <div id="registerform" class="form-container">
        <h1>Create your Todo-List</h1>
        <h4>New User? Register down &#128071</h4>
        <form id="myForm">
            <label for="name">Name:</label>
            <input id="name" class="input-field" type="text">

            <label for="email">Email:</label>
            <input id="email" class="input-field" type="email">

            <label for="password">Password:</label>
            <input id="password" class="input-field" type="password">
        </form>
        <button id="register" class="submit-button">Register</button>
        <button id="login" class="submit-button">Login</button>
    </div>

    <div id="loginform" class="form-container login-form">
        <h1>Login</h1>
        <form >
            <label for="email">Email:</label>
            <input id="loginemail" class="input-field" type="email">

            <label for="password">Password:</label>
            <input id="loginpassword" class="input-field" type="password">
        </form>
        <button id="btnlogin" class="submit-button">Login</button>
    </div>

    <script src="form.js"></script>
</body>
</html>
